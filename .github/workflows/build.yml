# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/germaniumsculk/android_kernel_xiaomi_southwest-4.19
          kernel-dir: xiaomi/lavender
          kernel-branch: main-ksu-next
          config: lavender-full_defconfig
          arch: arm64
          aosp-clang: false
          aosp-gcc: true
          other-clang-url: https://github.com/ZyCromerZ/Clang/releases/download/19.0.0git-20240605-release/Clang-19.0.0git-20240605.tar.gz
          android-version: 12
          disable-lto: true
          anykernel3: true

      # ADD THIS NEW STEP IF THE ACTION FAILS TO ZIP
      - name: Manually Pack AnyKernel3 (Fallback)
        if: failure() || success()  # Run even if the previous step "failed" on packaging
        run: |
           echo "Packaging manually..."
           git clone https://github.com/osm0sis/AnyKernel3
           cp kernel/xiaomi/lavender/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
           
           # Create a dummy dtbo.img to silence errors if needed, or just zip without it
           touch AnyKernel3/dtbo.img 
           
           cd AnyKernel3
           # Edit anykernel.sh to remove dtbo flashing lines if they exist, or just zip it
           zip -r9 ../AnyKernel3.zip *
           
      - name: Upload Kernel
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3-Lavender
          path: AnyKernel3.zip
